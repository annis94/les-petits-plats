<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header avec image de fond, logo, texte et barre de recherche -->
    <header class="relative bg-cover bg-center max-h-[600px]" style="height: 65vh; background-image: url('img-header/header.png');">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center text-center px-4">
            <!-- Logo en haut à gauche -->
            <div class="absolute top-4 left-4">
                <img src="img-header/LOGO%20(2).png" alt="Les Petits Plats Logo" class="h-6">
            </div>

            <!-- Texte d'accroche centré -->
            <h1 class="text-4xl md:text-[2rem] font-bold mb-4" style="color: rgba(255, 209, 91, 1);">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
                        
            <!-- Barre de recherche -->
            <div class="w-full max-w-4xl mt-6">
                <div class="flex bg-white rounded-lg shadow-lg overflow-hidden items-center"> 
                    <input 
                        type="text" 
                        placeholder="Rechercher une recette, un ingrédient..." 
                        class="w-full p-4 text-gray-700 focus:outline-none"
                    >
                    <button class="bg-black text-white flex items-center justify-center h-10 w-10 mx-1" style="border-radius: 9px;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Section des filtres avec un titre -->
    <section class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Filtrer les recettes</h2>
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-4">
                <select id="ingredient-filter" class="p-2 bg-white rounded shadow border-gray-300">
                    <option value="">Ingrédients</option>
                    <!-- Options dynamiques générées par JavaScript -->
                </select>
                <select id="appareil-filter" class="p-2 bg-white rounded shadow border-gray-300">
                    <option value="">Appareils</option>
                    <!-- Options dynamiques générées par JavaScript -->
                </select>
                <select id="ustensile-filter" class="p-2 bg-white rounded shadow border-gray-300">
                    <option value="">Ustensiles</option>
                    <!-- Options dynamiques générées par JavaScript -->
                </select>
            </div>
            <div id="recipe-count" class="text-gray-700 font-semibold">1500 recettes</div>
        </div>

        <!-- Conteneur pour les tags sélectionnés -->
        <div id="selected-tags" class="flex flex-wrap gap-2 mb-4">
            <!-- Les tags sélectionnés seront ajoutés ici par JavaScript -->
        </div>

        <div id="recipe-cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
            <!-- Les cartes de recettes dynamiques générées par JavaScript seront ajoutées ici -->
        </div>
    </section>

    <!-- Scripts JavaScript -->
    <script src="recipes.json"></script>
    <script src="main.js"></script>
</body>
</html>
